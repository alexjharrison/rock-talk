query TagCategories(
  $distinct_on: [tag_category_select_column!]
  $limit: Int
  $where: tag_category_bool_exp
  $order_by: [tag_category_order_by!]
) {
  tag_category(
    distinct_on: $distinct_on
    limit: $limit
    where: $where
    order_by: $order_by
  ) {
    created_at
    id
    title
    updated_at
    tags {
      acronym
      created_at
      description
      id
      tag_category_id
      title
      updated_at
    }
  }
}
